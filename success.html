<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="successContainer">
        <div class="succesBox">
            <img class="successimg" src="./icon-success.svg" alt="">
        </div>
        <div class="successText">
            <div class="successTitle">
                Thanks for <br> subscribing!
            </div>
            <p class="successDesc">A comfirmation email has been sent to 
                <br>
                <strong>
                ash@loremcompany.com.
            </strong> Please open it and click <br>
             the button inside to confirm your subscription.</p>
        </div>
        
        <button class="successButton" onmouseover="makeRed(this)" onmouseout="makeDefault(this)">Dismiss message</button>

    </div>

    <script>
        function makeRed(button) {
            button.style.backgroundColor = "hsl(4, 100%, 67%)";
        }

        function makeDefault(button) {
            button.style.backgroundColor = "";
        }
    </script>

</body>
</html>
